<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Fungi Radio</title>
	<link href="./radio/style.css" rel="stylesheet" type="text/css" />
	<link id="favicon" rel="icon" type="image/png" href="https://i.imgur.com/flXLkQI.png" />
</head>

<body onkeydown="keycontrols(event)" id="body">
	<div id="startcontainer" onclick="start()">
		<h1 id="startstatus">Loading...</h1>
	</div>
	<div id="containerbg">
	</div>
	<div id="thecontainer">
		<div id="album" onclick="radiolist_openup()">
			<img draggable="false" id="album_art" src="">
		</div>
		<div id="menu">
			<div id="player"></div>
			<div id="radiolist"></div>
			<div id="settings_menu"></div>
		</div>
		<div id="control_panel">
			<div id="controls">
				<div id="controls_volume">
					<div class="control_button" id="control_mute" onclick="mute()"><img id="control_mute_img" draggable="false" width="16px" src="./radio/svg/trans.png"></div>
					<div class="control_button" id="control_voldown" onclick="volume_change(-5)"><img id="control_voldown_img" draggable="false" width="1" height="1" src="./radio/svg/trans.png"></div>
					<div class="control_button" id="control_volup" onclick="volume_change(5)"><img id="control_volup_img" draggable="false" width="16px" src="./radio/svg/trans.png"></div>
					<div id="volume_status">100%</div>
				</div>
				<div id="controls_playback">
					<div class="control_button extra_control" id="control_rewind" onclick="rewind()"><img id="control_rewind_img" draggable="false" width="16px" src="./radio/svg/trans.png"></div>
					<div class="control_button" id="control_pause" onclick="pause()"><img id="control_pause_img" draggable="false" width="16px" src="./radio/svg/trans.png"></div>
					<div class="control_button" id="control_skip" onclick="skip()"><img id="control_skip_img" draggable="false" width="16px" src="./radio/svg/trans.png"></div>
					<div class="control_button extra_control" id="control_loop" onclick="toggle_loop()"><img id="control_loop_img" draggable="false" width="16px" src="./radio/svg/trans.png"></div>
				</div>
			</div>
			<div id="ticker_bar">
				<div id="status">Loading... </div>
				<div id="ticker"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
	<script src="./radio/script.js"></script>
</body>

</html>
